  <title>LearnWise</title>
  <style>
    .navbar {
      position: fixed !important; 
      top: 0; 
      width: 100%; 
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.1rem 3rem;
      background-color: #1a202c;
      color: #fff;
      position: relative;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }

    .navbar-center {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-center input[type="text"] {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
      width: 200px;
      height: 27px;
    }

    .navbar-center .search-button {
      padding: 0.2rem 1rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .navbar-center .search-button:hover {
      background-color: #007b9e;
    }

    .menu-icon {
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    .navbar-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .navbar-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: #00bcd4;
    }

    /* Responsive Design */
    @media (max-width: 1210px) {
  .navbar {
    display: flex;
    align-items: center; /* Vertically align items like the logo and search box */
    justify-content: space-between;
    padding: 0.5rem 1rem; /* Adjust padding to minimize extra space */
  }

  .navbar .logo {
    margin-right: 0.5rem; /* Add small spacing between the logo and search box */
  }

  .navbar-center {
    display: flex;
    flex-direction: row; /* Keep input and button in the same row */
    align-items: center; /* Align vertically with the logo */
    gap: 0.5rem; /* Minimal gap between the input and button */
    flex-grow: 1; /* Allow search box to grow and reduce empty space */
  }

  .navbar-center input[type="text"] {
    flex-grow: 1; /* Input field grows to fill available space */
    max-width: 100%; /* Prevent input from exceeding its container */
    padding: 0.5rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }

  .navbar-center .search-button {
    padding: 0.5rem 1rem;
    background-color: #00bcd4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }
}

    @media (max-width: 768px) {
      .navbar-center input[type="text"] {
        max-width: 180px;
        margin-left: 0.3rem;
      }
      .menu-icon {
        display: block;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #1a202c;
        padding-left: 1rem;
        padding-right: 1rem;
        z-index: 10;
      }

      .navbar-links.active {
        display: flex;
      }

      .navbar-center {
        flex: 1;
        justify-content: space-between;
      }

      .navbar-center input[type="text"],
      .navbar-center .search-button {
        flex: none;
        width: auto;
      }
    }

    @media (max-width: 480px) {
      .navbar-center input[type="text"] {
        /* max-width: 120px; */
        max-width: 55%;
        margin-left: 0.3rem;
      }
      .navbar{
        padding-left: 10%;
        padding-right: 10%;
      }
    }
 
    @media (max-width: 410px) {
      .navbar-center input[type="text"] {
        max-width: 50%;
        margin-left: 0.2rem;
      }
      .navbar{
        padding-left: 7%;
        padding-right: 7%;
      }
    }
    @media (max-width: 380px) {
      .navbar-center input[type="text"] {
       display: none;
      }
      .navbar-center .search-button {
        margin-left: 0.5rem;
    }
    .navbar{
        padding-left: 10%;
        padding-right: 10%;
      }
  } 
  </style>
</head>
<body>

  <nav class="navbar">
    <!-- <div class="logo">BrandLogo</div> -->
    <div class="logo">
      <a href="{% url 'index' %}">
      <img src="{% static 'assets2/images/logo.jpg' %}" alt="logo" style="width: auto; height: 33px; border-radius: 1rem; margin-top:0.1rem ; margin-bottom: 0.1rem;">
      </a>
  </div>
    <div class="navbar-center">
      <form action="{% url 'search-users' %}" method="GET" >
        <input type="text" placeholder="Search..." name="q" value="{{ request.GET.q }}" class="navbar-search">
        <button class="search-button" title="Search" id="search" type="submit">&#x1F50D;</button>
      </form>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="navbar-links">
      <a href="{% url 'index' %}" title="Home">&#x1F3E0; Home</a>
      <a href="{% url 'newpost' %}" title="Create">&#x2795; Create New Post</a>
      <a href="{% url 'message' %}" title="Messages">&#x1F4AC; Messages</a>
      <a href="{% url 'videocall' %}" title="Call" target="_blank">&#x260E; Video Conference</a>
      <a href="{% url 'map_view' %}" title="Map" target="_blank">&#x1F5FA; Map</a>
      <a href="{% url 'profile' request.user %}" title="Profile">&#x1F464; Profile</a>
      <a href="{% url 'logout' %}" title="Logout">&#x23CF; Logout</a>
    </div>
    
  </nav>

  <script>
    function toggleMenu() {
      const links = document.querySelector('.navbar-links');
      links.classList.toggle('active');
    }
  </script>
  
  {% block content %}
  {% endblock content %}

</body>
